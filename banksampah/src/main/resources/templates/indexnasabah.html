<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge"> 
    <title>Nasabah</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body>
<div class="contaier my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${students}" class="container my-5">
                <p class="my-5">
                    <a href="/nasabah/showForm" class="btn btn-primary"><i class="fas fa-user-plus ml-2">Tambah Nasabah</i></a>
                </p>
                <div class="col-md-10">
                    <h2 th:case="null">tidak ada nasabah!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                                <tr>
                                    <th>Nama Nasabah</th>
                                    <th>Alamat</th>
                                    <th>Nomor Telpon</th>
                                    <th>Email</th>
                                    <th>Nomor Rekening</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="Nasabah : ${nasabah}">
                                    <td th:text="${nasabah.nama_nasabah}"></td>
                                    <td th:text="${nasabah.alamat}"></td>
                                    <td th:text="${nasabah.nomor_telpon}"></td>
                                    <td th:text="${nasabah.email}"></td>
                                    <td th:text="${nasabah.nomor_rekening}"></td>
                                    <td><a th:href="@{/nasabah/edit/{id}(id=${(nasabah.id_nasabah})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                    <td><a th:href="@{/nasabah/delete/{id}(id=${(nasabah.id_nasabah})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>


</html>
